<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Play Tic Tac Toe!</h1>
        <form>
            <input type="text" name="name1" id="name1" placeholder="Name of Player 1">
            <input type="text" name="name2" id="name2" placeholder="Name of Player 2">
            <button id="startButton">Start Game!</button>
        </form>
        <div id="messageContainer"></div>
        <div id="board">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell outer" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell outer" id="cell-6"></div>
            <div class="cell bottom" id="cell-7"></div>
            <div class="cell bottom" id="cell-8"></div>
            <div class="cell outer bottom" id="cell-9"></div>
        </div>
        <button id="newGameButton">New Game?</button>
        <button id="resetButton">Reset Game</button>
    </main>
</body>
</html>
